<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./Sass/main.css">
    <title>Copper pro</title>
</head>
<body>
    <header class="header">
        <input class="nav__input" type="checkbox" id="burger">
        <nav class="nav">
            <div class="container">
                <div class="nav__menu">
                    <img class="nav__menu--img" src="./images/icons/logo.svg" alt="Copper pro">
                        <ul class="nav__ul">
                            <li class="nav__ul--item"><a class="nav__ul--link" href=""></a>Каталог</li>
                            <li class="nav__ul--item"><a class="nav__ul--link" href=""></a>Новости</li>
                            <li class="nav__ul--item"><a class="nav__ul--link" href=""></a>Доставка</li>
                            <li class="nav__ul--item"><a class="nav__ul--link" href=""></a>О нас</li>
                            <li class="nav__ul--item"><a class="nav__ul--link" href=""></a>Контакты</li>
                        </ul>
                </div>
                <div class="nav__images">
                    <div class="nav__images-box">
                        <img class="nav__images--img" src="./images/icons/heart.svg" alt="heart">
                    </div>
                    <div class="nav__images-box">
                        <img class="nav__images--img" src="./images/icons/user.svg" alt="user">
                    </div>
                    <div class="nav__images-box">
                        <img class="nav__images--img" src="./images/icons/shopping.svg" alt="shopping">
                    </div>
                </div>
            </div>
            <div class="nav__burger">
                <label class="nav__burger--tap" for="burger">
                    <img class="nav__burger--img" src="./images/icons/burger.svg" alt="burger">
                </label>
            </div>

        </nav>
        <div class="container">
            <div class="hero">
                <h1 class="hero__title">Хит продаж</h1>
                <hr class="hero__line">
                <h3 class="hero__subtitle">Дистиллятор для эфирных масел </h3>
                <div class="hero__cost">
                    <span class="hero__cost--how">Цена</span>
                    <span class="hero__cost--much">4 906 грн</span>
                </div>
                <button class="hero__btn">Купить</button>
            </div>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="container">
                <div class="products__wrapper">
                    <h2 class="products__title">Наша продукция</h2>
                    <div class="products__boxes">
                        <div class="products__boxes--box">
                            <div class="shadow"></div>
                            <span>Для эфирных масел</span>
                        </div>
                        <div class="products__boxes--box">
                            <div class="shadow"></div>
                            <span>Для гидролатов</span>
                        </div>
                        <div class="products__boxes--box">
                            <div class="shadow"></div>
                            <span>Медная посуда</span>
                        </div>
                        <div class="products__boxes--box">
                            <div class="shadow"></div>
                            <span>Аксессуары из меди</span>
                        </div>
                        <div class="products__boxes--box">
                            <div class="shadow"></div>
                            <span>Индивидуальный заказ</span>
                        </div>
                        <div class="products__boxes--box">
                            <div class="shadow"></div>
                            <span>Скидки и предложения</span>
                            <span class="discount30">-30%</span>
                            <span class="discount50">-50%</span>
                            <span class="discount80">-80%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
